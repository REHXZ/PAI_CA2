name: Run Automated Training on Data Update

on:
  push:
    paths:
      - "data/*"  # Runs when any file in 'data/' folder is updated
  schedule:
    - cron: "0 * * * *"  # Runs every hour

permissions:
  contents: write  # âœ… Allow GitHub Actions to push changes

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install papermill

      - name: Execute Notebook for Automated Training
        run: |
          papermill model_training.ipynb model_training_output.ipynb
