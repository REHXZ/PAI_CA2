name: Run Jupyter Notebook on Data Update

on:
  push:
    paths:
      - "data/*"  # Runs when data folder updates
  schedule:
    - cron: "0 * * * *"  # Runs every hour

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install jupyter pandas papermill psycopg2

      - name: Execute Notebook
        run: papermill your_notebook.ipynb output_notebook.ipynb
