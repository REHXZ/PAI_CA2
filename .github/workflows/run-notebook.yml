name: Run Automated Training on Data Update

on:
  push:
    paths:
      - "data/*"  # Runs when any file in 'data/' folder is updated
  schedule:
    - cron: "0 * * * *"  # Runs every hour

permissions:
  contents: write  # âœ… Allow GitHub Actions to push changes

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # - name: Install dependencies
      #   run: |
      #     pip install papermill jupyter

      # - name: Install Jupyter Kernel
      #   run: |
      #     python -m ipykernel install --user --name python3 --display-name "Python 3"

      - name: Execute Notebook for Automated Training
        run: |
          run model_training.py