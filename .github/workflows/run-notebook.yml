name: Run Automated Training on Data Update

on:
  push:
    paths:
      - "data/*"  # Runs when any file in 'data/' folder is updated
  schedule:
    - cron: "0 * * * *"  # Runs every hour

permissions:
  contents: write  # âœ… Allow GitHub Actions to push changes

jobs:
  run-automated-training:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Ensure your dependencies are listed in a requirements.txt file
          
      - name: Run Automated Training
        run: |
          python automatedtraining.py  # Run the script for automated training
